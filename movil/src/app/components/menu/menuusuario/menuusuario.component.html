<ion-menu side="start" 
            menuId="primerMenu"
            contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
     
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item [routerLink]="c.redirectTo" color="primary" class="blue">
          <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
          <ion-label class="blue">{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
     
     
    </ion-list>
  </ion-content>
</ion-menu>
