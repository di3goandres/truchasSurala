<ion-card >
  <ion-card-header>
    <ion-card-title>{{finca.nombre}}</ion-card-title>
    <ion-card-subtitle>{{finca.direccion}}</ion-card-subtitle>

    <ion-img *ngIf="photoService.photo==null"src="https://cdn.needish.tools/is-prod-deals/ZTT2WXf38Do4jIh3HLdzGg/scale/900x600.jpg"></ion-img>
    <!-- <ion-img *ngIf="finca.imagen!=null"[src]="[finca.imagen]"></ion-img> -->
    <ion-grid *ngIf="photoService.photo!=null">
      <ion-row>
        <ion-col size="12">
          <img [src]="photoService.photo.base64" />
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-header>
  <ion-card-content>
    <ion-label>
      Temperatura: {{finca.temperatura_centigrados}}Â°C
    </ion-label>

    <ion-item>
      <ion-button [routerLink]="['/updatephoto/', finca.id ]">
      <ion-icon name="camera-outline"  slot="start"></ion-icon>
 
      <ion-label>Cambiar Foto</ion-label>
    </ion-button>
    </ion-item>
  </ion-card-content>
