<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
  pullingIcon="chevron-down-circle-outline"
  pullingText="Pull to refresh"
  refreshingSpinner="circles"
  refreshingText="Refreshing...">
</ion-refresher-content>
</ion-refresher>
<ion-buttons>
  <ion-buttons slot="start">

  </ion-buttons>
</ion-buttons>
<ion-card *ngFor="let finca of fincas">
  <ion-card-header>
    <ion-card-title>{{finca.nombre}}</ion-card-title>
    <ion-card-subtitle>{{finca.direccion}}</ion-card-subtitle>

    <ion-img *ngIf="finca.imagen==null"src="https://cdn.needish.tools/is-prod-deals/ZTT2WXf38Do4jIh3HLdzGg/scale/900x600.jpg"></ion-img>
    <ion-img *ngIf="finca.imagen!=null"[src]="['/api/fincas/avatar/' +finca.id + '/' + finca.imagen]"></ion-img>

  </ion-card-header>
  <ion-card-content>
    <ion-label>
      Temperatura: {{finca.temperatura_centigrados}}Â°C
    </ion-label>

    <ion-item>
      <ion-button [routerLink]="['/updatephoto/', finca.id ]">
      <ion-icon name="camera-outline"  slot="start"></ion-icon>
 
      <ion-label>Cambiar Foto</ion-label>
    </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
