<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ovas">
            {{medicamento.nombre}}

          </ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <div *ngFor="let item of medicamento.descripcion">
            <p>
              <strong class="blue">{{item.titulo}}</strong>

            </p>

            <p class="ion-text-justify">
              <ion-label>
                {{item.descripcion}}

              </ion-label>


            </p>
            <div *ngIf="item.items">
              <p class="ion-text-justify">
                <ion-label>
                  <ul>
                    <li *ngFor="let ok of item.items">
                      {{ok.descripcion}}
                    </li>
                  </ul>
                </ion-label>
              </p>
            </div>
          </div>




          <div *ngIf="medicamento.compuesto">

            <p>
              <strong class="blue">Composici√≥n</strong>

            </p>

            <p class="ion-text-justify">
              <ion-label>
                <ul>
                  <li *ngFor="let item of medicamento.compuesto">
                    {{item.descripcion}}
                  </li>
                </ul>
              </ion-label>


            </p>
          </div>

          <div *ngIf="medicamento.cantidad">

            <p>
              <strong class="blue">Cantidades a suministrar</strong>

            </p>

            <p class="ion-text-justify">
              <ion-label>
                {{medicamento.cantidad}}
              </ion-label>


            </p>
          </div>

          <ion-list>
            <ion-item>
              <ion-thumbnail slot="start" style="width: 100%; height: 100%;">
                <!-- <ion-img [src]="item.src"></ion-img> -->
                <ion-img [src]="medicamento.fotografia"></ion-img>

              </ion-thumbnail>
            </ion-item>
          </ion-list>
        
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-grid>
