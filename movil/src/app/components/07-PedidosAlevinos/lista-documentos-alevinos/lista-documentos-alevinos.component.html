<div *ngIf="noMostrar==false">
  <ion-list>
    <ion-list-header class="ovas">
      Documentos
    </ion-list-header>
    <ion-item-sliding #slidingItem >

      <ion-item >

        <ion-avatar slot="start">
          <img [src]="'../../../../../assets/avatars/av-' + 8+ '.png'">
        </ion-avatar>

        <ion-label>
          <h2 class="ovas"> <label class="blue">CERTIFICADO DE ORIGEN</label></h2>


          <p class="ovas"><label class="ovas">ERTIFICADO DE ORIGEN</label></p>


        </ion-label>

        <ion-note slot="end" color="tertiary">
          <ion-button (click)="CertificadoOrigen()">
            Ver
            <ion-icon slot="end" name="eye-outline"></ion-icon>
         
          </ion-button>
       
        </ion-note>
      </ion-item>
      <ion-item *ngFor="let archivo of _Archivos">

        <ion-avatar slot="start">
          <img [src]="'../../../../../assets/avatars/av-' + archivo.id+ '.png'">
        </ion-avatar>

        <ion-label>
          <h2 class="ovas"> <label class="blue">{{archivo.tipo|
              uppercase}}</label></h2>


          <p class="ovas"><label class="ovas">{{archivo.descripcion |uppercase}}</label></p>


        </ion-label>

        <ion-note slot="end" color="tertiary">
          <ion-button (click)="ver(archivo)" *ngIf="archivo.estado==true">
            Ver
            <ion-icon slot="end" name="eye-outline"></ion-icon>
         
          </ion-button>
          <ion-button  *ngIf="archivo.estado==false" disabled>
            Pendiente
            <ion-icon slot="end" name="close-circle-outline"></ion-icon>
          
          </ion-button>
        </ion-note>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
</div>

<div *ngIf="noMostrar==true">

  <ion-list-header class="ovas">
    Documentos
  </ion-list-header>
  <ion-item-sliding #slidingIte2 *ngFor="let item of [1,1,1,1]" class="animated flash slow infinite ">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-1.png">
      </ion-avatar>

      <ion-label>
        <ion-label>
          <ion-skeleton-text width="90%"></ion-skeleton-text>

        </ion-label>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <ion-skeleton-text width="80%"></ion-skeleton-text>

              </ion-label>
              <ion-label>
                <ion-skeleton-text width="40%"></ion-skeleton-text>

              </ion-label>


              <ion-label>
                <ion-skeleton-text width="59%"></ion-skeleton-text>

              </ion-label>

            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

  </ion-item-sliding>
</div>
