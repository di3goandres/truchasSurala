<ion-buttons>
  <ion-buttons slot="start">

  </ion-buttons>
</ion-buttons>
<div *ngIf="noMostrar==false">
  <ion-list>
    <ion-list-header class="ovas">
      Despachados
    </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let despacho of despachados">
      <ion-item detail>

        <ion-avatar slot="start">
          <img src="../../../../../assets/avatars/av-1.png">
        </ion-avatar>

        <ion-label>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <p class="ovas">Fecha <label class="blue">{{despacho.fecha_salida | date: "MMM/dd/yyyy" |
                    uppercase}}</label></p>

                <p class="ovas">Tipo: <label class="blue">{{despacho.tipo |uppercase}}</label></p>
                <p class="ovas">Cantidad: <label class="blue">{{despacho.cantidad | number}}</label></p>
                <p class="ovas">Dia: <label class="blue">{{despacho.dia}}</label></p>


                <div *ngIf="despacho.es_talla">
                  <p class="ovas">Talla: <label class="blue">{{despacho.talla |number}}</label></p>


                </div>
                <div *ngIf="despacho.es_peso">
                  <p class="ovas">Peso: <label class="blue"> {{despacho.peso |number}}</label></p>

                </div>
                <p class="ovas">Talla promedio: <label class="blue">{{despacho.talla_promedio |number}}</label></p>
                <p class="ovas">Peso promedio: <label class="blue">{{despacho.peso_promedio |number}}</label></p>

              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-label>

        <ion-note slot="end" color="tertiary">
          <ion-button [routerLink]="['/alevinos-archivos/', despacho.id, despacho.id_lote_numero, despacho.ExisteCertificado, despacho.certificado]"
            (click)="close(slidingItem)">
            Documentos
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>

          </ion-button>
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Informe(despacho, slidingItem)" expandable>
          <ion-icon name="clipboard-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</div>
<div *ngIf="noMostrar==true">

  <ion-list-header class="ovas">
    Despachados
  </ion-list-header>
  <ion-item-sliding #slidingIte2 *ngFor="let item of [1,1,1]" class="animated flash slow infinite ">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-1.png">
      </ion-avatar>

      <ion-label>
        <ion-label>
          <ion-skeleton-text width="90%"></ion-skeleton-text>

        </ion-label>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <ion-skeleton-text width="80%"></ion-skeleton-text>

              </ion-label>
              <ion-label>
                <ion-skeleton-text width="40%"></ion-skeleton-text>

              </ion-label>


              <ion-label>
                <ion-skeleton-text width="59%"></ion-skeleton-text>

              </ion-label>

            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

  </ion-item-sliding>
</div>
