<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
    refreshingSpinner="circles" refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-buttons>
  <ion-buttons slot="start">

  </ion-buttons>
</ion-buttons>
<div *ngIf="noMostrar==false">
<ion-list>
  <ion-list-header class="ovas">
    Programados para despacho
  </ion-list-header>
  <ion-item-sliding #slidingItem *ngFor="let pedido of pedidos">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-1.png">
      </ion-avatar>

      <ion-label>
        <h2 class="ovas"> Fecha Probable: <label class="blue">{{pedido.fechaProbable | date: "MMM/dd/yyyy" | uppercase}}</label></h2>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="ovas">Tipo: <label class="blue">{{pedido.tipo |uppercase}}</label></p>
              <p class="ovas">Cantidad : <label class="blue">{{pedido.cantidad | number}}</label></p>
              <p class="ovas">Dia : <label class="blue">{{pedido.dia}}</label></p>
  
  
              <div *ngIf="pedido.es_talla">
                <p class="ovas">Talla: <label class="blue">{{pedido.talla |number}}</label></p>
  
              </div>
              <div *ngIf="pedido.es_peso">
                <p class="ovas">Peso: <label class="blue"> {{pedido.peso |number}}</label></p>
  
              </div>
  
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
   
  </ion-item-sliding>

</ion-list>
</div>
<div *ngIf="noMostrar==true">

  <ion-list-header class="ovas">
    Programados para despacho
  </ion-list-header>
  <ion-item-sliding #slidingIte2 *ngFor="let item of [1,1,1]" class="animated flash slow infinite ">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-1.png">
      </ion-avatar>

      <ion-label>
        <ion-label>
          <ion-skeleton-text width="90%"></ion-skeleton-text>

        </ion-label>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <ion-skeleton-text width="80%"></ion-skeleton-text>
    
              </ion-label>
              <ion-label>
                <ion-skeleton-text width="40%"></ion-skeleton-text>
    
              </ion-label>
  
  
              <ion-label>
                <ion-skeleton-text width="59%"></ion-skeleton-text>
    
              </ion-label>
  
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
   
  </ion-item-sliding>
</div>
