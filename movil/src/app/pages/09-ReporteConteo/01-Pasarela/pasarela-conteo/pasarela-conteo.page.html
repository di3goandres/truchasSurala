<app-header titulo="Reporte por Conteo" icon="archive-outline"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header class="ovas">
      Reclamos
    </ion-list-header>
    <ion-item-sliding #slidingItem class="ion-activatable ripple-parent">
      <ion-item detail>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        <ion-avatar slot="start">
          <img src="../../../../../assets/avatars/av-8.png">
        </ion-avatar>

        <ion-label>
          <h2 class="blue">Pedidos Vigentes</h2>

          <p>Pedidos a los cuales puedes reclamar</p>
        </ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerDirection="forward" (click)="closeItem(slidingItem,true)" expandable>Ver
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header class="ovas">
      Reportados
    </ion-list-header>
    <ion-item-sliding #slidingItem2>
      <ion-item detail>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        <ion-avatar slot="start">
          <img src="../../../../../assets/avatars/av-5.png">
        </ion-avatar>
        <ion-label>
          <h2 class="blue">Reportados</h2>

          <p>Reclamos Reportados</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/mortalidad-reportada']" routerDirection="forward"
          (click)="closeItem(slidingItem2, false)">Ver</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
