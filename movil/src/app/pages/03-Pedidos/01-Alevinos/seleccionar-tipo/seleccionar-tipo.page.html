<app-header titulo="Selección" icon="archive-outline"></app-header>


<ion-content>
<!-- List of Sliding Items -->
<ion-list>
  <ion-list-header class="ovas"> 
    Despachados
  </ion-list-header>
  <ion-item-sliding #slidingItem>  
    <ion-item detail> 
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-2.png">
      </ion-avatar>
   
      <ion-label>
        <h2 class="blue">Despachados</h2>
    
        <p>Acá encontraras los pedidos que han sido despachados</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option [routerLink]="['/despachados']" routerDirection="forward" (click)="closeItem(slidingItem)" expandable>Despachados</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-list-header class="ovas">
    Pendientes
  </ion-list-header>
  <ion-item-sliding #slidingItem2>
    <ion-item detail>
      <ion-avatar slot="start">
        <img src="../../../../../assets/avatars/av-4.png">
      </ion-avatar>
      <ion-label>
        <h2 class="blue">Pendientes</h2>
    
        <p>Acá encontraras los pedidos que estan programados</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option [routerLink]="['/despachosAlevinos']" routerDirection="forward" (click)="closeItem(slidingItem2)" >Pendientes</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
