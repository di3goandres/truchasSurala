<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="danger" (click)="dismiss()">
            <span ion-text color="primary"></span>
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title class="ova">Mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <!-- <ion-img [src]="player.image"></ion-img> -->
        <ion-card-header>
          <ion-card-title class="ova">{{Titulo}}</ion-card-title>
          <ion-card-subtitle  class="blue">{{Fecha}}  </ion-card-subtitle>
         
        </ion-card-header>

       
          <ion-card-content class="blue">
            {{Mensaje}}
          </ion-card-content>
        </ion-card>
</ion-content>
