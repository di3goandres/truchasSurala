<app-header titulo="Cambio de Contraseña" icon="refresh-outline"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="blue">Actualización de Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid style="font-size: 13px;">
        <ion-row>
       
          <ion-col>

            <ion-list lines="none">
              <ion-item>
              
                <ion-avatar slot="start" >
                  <img src="./assets/avatars/av-2.png">
                </ion-avatar>
                <ion-label position="floating" mode="ios" >
                 </ion-label>
                  <ion-input type="password" placeholder="Contraseña Actual"></ion-input>
              </ion-item>

              <ion-item>
              
                <ion-avatar slot="start" >
                  <img src="./assets/avatars/av-3.png">
                </ion-avatar>
                <ion-label position="floating" mode="ios" >
                 </ion-label>
                  <ion-input type="password" placeholder="Contraseña Nueva"></ion-input>
              </ion-item>

              <ion-item>
              
                <ion-avatar slot="start" >
                  <img src="./assets/avatars/av-3.png">
                </ion-avatar>
                <ion-label position="floating" mode="ios" >
                 </ion-label>
                  <ion-input type="password" placeholder="Repetir la nueva contraseña"></ion-input>
              </ion-item>
            </ion-list> 
            
           
             
            </ion-col>
        </ion-row>

       
      
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
