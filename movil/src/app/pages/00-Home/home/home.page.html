<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons>
    <ion-buttons slot="start">

    </ion-buttons>
  </ion-buttons>
  <ion-card *ngFor="let finca of fincas">
    <ion-card-header>
      <ion-card-title>{{finca.nombre}}</ion-card-title>
      <ion-card-subtitle>{{finca.direccion}}</ion-card-subtitle>
      <ion-img src="https://cdn.needish.tools/is-prod-deals/ZTT2WXf38Do4jIh3HLdzGg/scale/900x600.jpg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-label> 
       Temperatura: {{finca.temperatura_centigrados}}Â°C
      </ion-label>
    
    </ion-card-content>
  </ion-card>
  <button mat-raised-button (click)="photoService.takePicture()"></button>

  <ion-grid>
   
 

    <ion-card  *ngFor="let photo of photoService.photos">
      <ion-card-header>
        
       
        <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(photo.data)" />

      </ion-card-header>
     
    </ion-card>
</ion-grid>
</ion-content>
