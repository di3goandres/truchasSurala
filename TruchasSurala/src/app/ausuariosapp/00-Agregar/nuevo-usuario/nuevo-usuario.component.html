<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-2.png')">
            </div>
            <mat-card-title class="main-green-text">Agregar Usuario </mat-card-title>
            <mat-card-subtitle>Agregar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="formgroup" style="width: 100%;">
                <div class="row">

                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombres" [(ngModel)]="nuevoUsuario.name"
                                formControlName="nombre" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Apellidos" [(ngModel)]="nuevoUsuario.surname"
                                formControlName="apellidos" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">

                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-label>Tipo de identificación</mat-label>
                            <mat-select [(ngModel)]="nuevoUsuario.tipo_identificacion" formControlName="TipoIden">
                                <mat-option *ngFor="let identi of tiposIdentificacion" [value]="identi.value">
                                    {{identi.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-label>Número de identificación</mat-label>
                            <input matInput [(ngModel)]="nuevoUsuario.numero_identificacion"
                                formControlName="NumeroIden" type="number" placeholder="Número de Identificación"
                                required />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="nuevoUsuario.email" formControlName="Email" placeholder="Email"   [email]="true" required />
            
                          </mat-form-field>
                    </div>
                    <div class="col-6 tabla">
                        <label id="example-radio-group-label">ROL</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="rol"
                            [(ngModel)]="nuevoUsuario.role" [value]="nuevoUsuario.role">
                            <mat-radio-button value="ADMIN">ADMINISTRADOR</mat-radio-button>
                            <mat-radio-button value="OVAS">OVAS</mat-radio-button>
                            <mat-radio-button value="ALEVINOS">ALEVINOS</mat-radio-button>
                            <mat-radio-button value="TECNICO">ASESOR TÉCNICO</mat-radio-button>

                        </mat-radio-group>
    
                    </div>
    
                </div>
            </form>

          


        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="buttton-aldea" [disabled]="!(formgroup.valid)"
                (click)="onGuardar()">Guardar</button>
        </mat-card-actions>
    </mat-card>

</div>
