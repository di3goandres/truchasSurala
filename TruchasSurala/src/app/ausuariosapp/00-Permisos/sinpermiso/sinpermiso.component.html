<div class="container alternate-theme">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-8.png')"></div>
      <mat-card-title>Sin Permisos</mat-card-title>
      <mat-card-subtitle>Truchas Surala</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/avatars/av-2.png" alt="ayudante">
    <mat-card-content>
      <p>
        No tienes permsisos para acceder a este recurso.

      </p>
    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button color="primary" id="logout-button" class="btn btn-primary btn-block"
        (click)="IrAlHome()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
