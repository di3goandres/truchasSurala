<mat-horizontal-stepper [linear]="false">
    <mat-step>
        <ng-template matStepLabel>Usuarios</ng-template>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>



            </mat-card-header>

            <mat-card-content>
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Cundinamarca" #input>
                </mat-form-field>


                <table id="customers" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre |uppercase}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="numeroIdentificacion">
                        <th mat-header-cell *matHeaderCellDef> No. Identificación </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="nombreFinca">
                        <th mat-header-cell *matHeaderCellDef> Nombre Finca </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreFinca |uppercase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Ubicacion">
                        <th mat-header-cell *matHeaderCellDef> Ubicación</th>
                        <td mat-cell *matCellDef="let element"> {{element.Ubicacion |uppercase}} </td>
                    </ng-container>






                    <ng-container matColumnDef="seleccionar">
                        <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button id="logout-button"
                                class="btn btn-primary btn-block toolbar-button" color="primary"
                                (click)="seleccionar(element)">

                                <mat-icon>assignment</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>


            </mat-card-content>
            <mat-card-actions>
                <button ngbAutofocus type="button" mat-raised-button color="primary" (click)="Cerrar()"
                    style="width:50%">
                    <mat-icon>cancel_presentation</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-step>
</mat-horizontal-stepper>
