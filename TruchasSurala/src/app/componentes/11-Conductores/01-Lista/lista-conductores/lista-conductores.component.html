<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-1.png')">
        </div>
        <mat-card-title class="main-surala-text">Conductores</mat-card-title>
        <mat-card-subtitle>Truchas Surala</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button #buton id="logout-button" class="btn btn-primary btn-block"
        style="width:6%" color="primary" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
    <mat-form-field style="padding-left: 10px;" appearance="fill">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Finca" #input>
    </mat-form-field>
    <div class="table-responsive">
        <table id="customers" #tableUsuarios mat-table [dataSource]="dataSource" matSortActive="name"
            matSort matSortDirection="asc" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
            <ng-container matColumnDef="numero_identificacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="numero_identificacion">
                    Identificaci√≥n</th>
                <td mat-cell *matCellDef="let element"> {{element.numero_identificacion | number}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="surname"> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.surname|uppercase }} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email| uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="asociar">
                <th mat-header-cell *matHeaderCellDef> Asociar</th>
                <td mat-cell mat-cell *matCellDef="let element">
                    <button mat-raised-button id="logout-button" class="btn btn-primary btn-block"
                        style="width:50%" color="primary" (click)="asociarConductor(element)">
                        <mat-icon>playlist_add</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
        </mat-paginator>
    </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col-12 centerlabel font-weight-bold" style="text-align: center;">
                <button mat-raised-button color="warn" ngbAutofocus (click)="close()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
           
        </div>

    </mat-card-actions>
</mat-card>
