<div class="container alternate-theme">
    <mat-horizontal-stepper [linear]="false">
      <mat-step>
        <ng-template matStepLabel>Usuarios</ng-template>
        <mat-card class="example-card">
        
          <mat-card-content>
            <mat-form-field> 
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
              </ng-container>
  
              <ng-container matColumnDef="NumeroIdentificacion">
                <th mat-header-cell *matHeaderCellDef> Numero Identificacion</th>
                <td mat-cell *matCellDef="let element"> {{element.numero_identificacion }} </td>
              </ng-container>
              
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name  + ' '+ element.surname | uppercase }} </td>
              </ng-container>
  
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email| uppercase}} </td>
              </ng-container>
             
              <ng-container matColumnDef="Actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell mat-cell *matCellDef="let element">
                  <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                    color="primary"  (click)="openPassword(element.id)"> <mat-icon>refresh</mat-icon></button>
                </td>
  
              </ng-container>

              <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef> Ver fncas</th>
                <td mat-cell mat-cell *matCellDef="let element">
                  <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                    color="primary"  (click)="openBandejas(element.id)">
                    <mat-icon>local_florist</mat-icon>
                    </button>
                </td>
  
              </ng-container>
             
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>
  
          </mat-card-content>
        </mat-card>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
