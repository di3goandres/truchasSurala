<div class="container alternate-theme">
  <mat-horizontal-stepper [linear]="false">
    <mat-step>
      <ng-template matStepLabel>Usuarios</ng-template>
      <mat-card class="example-card">

        <mat-card-content>
         
            <button mat-raised-button #buton id="logout-button" class="btn btn-primary btn-block" style="width:6%"
            color="primary" (click)="refresh()">
            <mat-icon>refresh</mat-icon>
          </button>
         
          <mat-form-field style="padding-left: 10px;">
           
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Finca" #input>
          </mat-form-field>
          <table #tableUsuarios mat-table [dataSource]="dataSource" matSortActive="name" matSort matSortDirection="asc" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef  > No. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="numero_identificacion">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header="numero_identificacion"> Identificaci√≥n</th>
              <td mat-cell *matCellDef="let element"> {{element.numero_identificacion }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name|uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header="surname"> Apellidos </th>
              <td mat-cell *matCellDef="let element"> {{element.surname|uppercase  }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email| uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="Actualizar">
              <th mat-header-cell *matHeaderCellDef > Actualizar</th>
              <td mat-cell mat-cell *matCellDef="let element">
                <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                  color="primary" (click)="openPassword(element.id)">
                  <mat-icon>refresh</mat-icon>
                </button>
              </td>

            </ng-container>

            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef > Ver fincas</th>
              <td mat-cell mat-cell *matCellDef="let element">
                <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                  color="primary" (click)="openBandejas(element.id)">
                  <mat-icon>local_florist</mat-icon>
                </button>
              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>

          </mat-paginator>


        </mat-card-content>

      </mat-card>
    </mat-step>
  </mat-horizontal-stepper>
</div>
