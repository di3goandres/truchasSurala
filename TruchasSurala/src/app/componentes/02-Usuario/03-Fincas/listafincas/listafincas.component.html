<div class="container alternate-theme">
    <mat-horizontal-stepper [linear]="false">
      <mat-step>
        <ng-template matStepLabel>Fincas</ng-template>
        <mat-card class="example-card">
        
          <mat-card-content>
           
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
              </ng-container>
  
              <ng-container matColumnDef="uno">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase }} </td>
              </ng-container>
              
              <ng-container matColumnDef="dos">
                <th mat-header-cell *matHeaderCellDef> Departamento/Municipio </th>
                <td mat-cell *matCellDef="let element"> {{element.departamento + ' - ' +element.municipio | uppercase }} </td>
              </ng-container>
              <ng-container matColumnDef="tres">
                <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion | uppercase }} </td>
              </ng-container>
   
             
              <ng-container matColumnDef="Actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell mat-cell *matCellDef="let element">
                  <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                    color="primary"  (click)="openUpdate(element)"> <mat-icon>refresh</mat-icon></button>
                </td>
  
              </ng-container>
             
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>
  
          </mat-card-content>
        </mat-card>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
