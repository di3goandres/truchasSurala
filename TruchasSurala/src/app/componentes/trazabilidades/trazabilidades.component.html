

<mat-card class="slide-in-top">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-8.png')">
        </div>
        <mat-card-title class="main-surala-text">Trazabilidades</mat-card-title>
         <mat-card-subtitle>Truchas Surala</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
        <mat-tab-group class="center">
            <mat-tab *ngFor="let item of distribucion; let i = index " [label]="item.contacto.Remision">
                <app-trazabilidad [traza]="item">
                </app-trazabilidad>
            </mat-tab>

        </mat-tab-group>
    </mat-card-content>
</mat-card>
