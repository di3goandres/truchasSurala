<mat-card-title  class="main-surala-text">{{titulo}}</mat-card-title>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Truchas Surala" #input>
</mat-form-field>
<div class="table-responsive">
    <table id="customers" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name |uppercase}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.surname |uppercase}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="numeroIdentificacion">
            <th mat-header-cell *matHeaderCellDef> No. Identificaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_identificacion | number}} </td>
        </ng-container>
        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button id="logout-button"
                    class="btn btn-primary btn-block toolbar-button" color="primary"
                    (click)="seleccionar(element)">

                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
