<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-8.png')">
        </div>
        <mat-card-title class="main-surala-text">Notificaciones</mat-card-title>
        <mat-card-subtitle>Truchas Surala</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


        <!-- <app-usuarios-notificar></app-usuarios-notificar> -->

        <mat-drawer-container class="example-container" autosize>
            <mat-drawer #drawer class="example-sidenav" mode="side" opened>
                <form [formGroup]="firstFormGroup" (ngSubmit)="Notificar()">

                    <div class="row">



                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-label>Titulo Mensaje</mat-label>
                                <input matInput formControlName="Titulo" [(ngModel)]="notificacion.titulo" />
                                <!-- <input type="button" value="Agregar Fecha"/> -->

                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-label>Escoge Una ruta</mat-label>
                                <mat-select formControlName="Ruta" [(ngModel)]="notificacion.destino"   (ngModelChange)="Filtrar()">
                                    <mat-option *ngFor="let ruta of rutas" [value]="ruta.nombre">{{ruta.nombre}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-label>Mensaje a enviar</mat-label>
                            <textarea matInput placeholder="Mensaje Usuario" formControlName="Mensaje"
                                [(ngModel)]="notificacion.mensaje" cols="10" matAutosizeMinRows=1
                                matAutosizeMaxRows=5></textarea>
                        </mat-form-field>

                    </div>
                    <!-- <button mat-raised-button type="submit" class="btn btn-primary btn-block"
            [disabled]="!firstFormGroup.valid">
            Enviar Notificaci√≥n
        </button> -->
                    <mat-card-actions>
                        <div class="row">

                            <div class="col-12 centerlabel font-weight-bold" style="text-align: center;">
                                <button mat-raised-button color="warn" type="submit" [disabled]="!firstFormGroup.valid">

                                    <mat-icon>email</mat-icon>
                                </button>
                            </div>
                        </div>

                    </mat-card-actions>
                </form>
            </mat-drawer>
            <div class="example-sidenav-content">
                
                <app-usuarios-notificar [seleccionarData]="false" titulo='Lista de usuarios' [filtro]="filtros" ></app-usuarios-notificar>
            </div>
        </mat-drawer-container>

    </mat-card-content>


</mat-card>
