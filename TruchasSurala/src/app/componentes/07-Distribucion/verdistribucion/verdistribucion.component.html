<div class="container">

    <br>
    <div *ngIf="pedido">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="background-image: url('assets/avatars/av-8.png')">
          </div>
          <mat-card-title class="main-surala-text">Pedido</mat-card-title>
          <mat-card-subtitle>Total Pedido {{pedido.total | number}}</mat-card-subtitle>

          <mat-card-subtitle>Truchas Surala</mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
          <div class="container">
            <div class="row">
                <div class="col-4">
                    <label>Usuario => {{pedido.usuario |uppercase}}</label>
                  </div>
                <div class="col-4">
                  <label>Finca => {{pedido.finca |uppercase }}</label>
                </div>
                
                <div class="col-4">
                  <label></label>
                </div>
              </div>
            <div class="row">
              <div class="col">
                <label>Pedido => {{pedido.pedido | number}}</label>
              </div>
              <div class="col">
                <label>Adicional => {{pedido.porcentaje | number}}%</label>
              </div>
              <div class="col">
                <label>Ovas Adicionales => {{pedido.adicional | number}}</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Reposicion => {{pedido.reposicion | number}}</label>
  
              </div>
  
              <div class="col">
  
  
              </div>
  
            </div>
          </div>
  
          <br>
          <mat-card-actions>
            <div class="row" style="align-content: center;margin: auto;">
                <div class="col-4"></div>
          
                <div class="col-6">
                  <div *ngIf="!pedido.genero_trazabilidad && cajas.length>0">
          
                    <button mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                      (click)="open()"><span class="material-icons">
                        assignment_returned
                        </span></button>
                  </div>
          
          
                </div>
                <div class="col-3"></div>
                <div *ngIf="pedido.genero_trazabilidad">
                    <button  [routerLink]="['/surala/distribucion/ver/', pedido.id]" mat-raised-button id="logout-button" class="btn btn-primary btn-block" style="width:50%"
                    ><span class="material-icons">
                        assignment_turned_in
                        </span></button>
                  </div>
             
                <label *ngIf="pedido.genero_trazabilidad" color="red">Ya generaste distribuciÃ³n</label>
              </div>
          </mat-card-actions>
        </mat-card-content>
  
      </mat-card>
  

    </div>

  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i +1 }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.Cantidad | number}} </td>
        </ng-container>
      
       
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Bandeja">
          <th mat-header-cell *matHeaderCellDef> Cajas / Numero Bandeja </th>
          <td mat-cell *matCellDef="let element"> <span *ngFor="let item of element.childrend">
            #Caja:{{item.caja_numero}} - #Bandeja:{{item.bandeja_numero}}- Cantidad: {{item.Cantidad| number}}
          <br>
      
          </span> 
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
  </div>
