<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i +1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.Cantidad | number}} </td>
  </ng-container>

 

  <!-- Symbol Column -->
  <ng-container matColumnDef="Bandeja">
    <th mat-header-cell *matHeaderCellDef> Cajas / Numero Bandeja </th>
    <td mat-cell *matCellDef="let element"> <span *ngFor="let item of element.childrend">
      #Caja:{{item.caja_numero}} - #Bandeja:{{item.bandeja_numero}}- Cantidad: {{item.Cantidad| number}}
    <br>

    </span> 
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
