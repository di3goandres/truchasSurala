<div class="container alternate-theme">
<mat-card>
    <mat-card-header>
        <mat-card-title>Edición Pedido</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="firstFormGroup" class="registroDespacho" (ngSubmit)="onRegister(firstFormGroup)">
            <ng-template matStepLabel>Registro del despacho</ng-template>
            <br>
            <div class="row">
                <div class="col-12 main-blue-text">
                    <label>{{title}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">



                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de entrada</mat-label>
                        <input matInput formControlName="FechaEntrada" [matDatepicker]="pickerentrada"
                            ng-keydown="$event.preventDefault();" [min]="minDate" [max]="maxDate"
                            [(ngModel)]="despachoupdate.fecha" required>
                        <mat-datepicker-toggle matSuffix [for]="pickerentrada">
                        </mat-datepicker-toggle>
                        <mat-datepicker touchUi #pickerentrada></mat-datepicker>
                        <!-- <input type="button" value="Agregar Fecha"/> -->

                    </mat-form-field>
                </div>
                <div class="col-4">



                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de Salida</mat-label>
                        <input matInput formControlName="FechaSalida" [matDatepicker]="pickersalida"
                            ng-keydown="$event.preventDefault();" [min]="despachoupdate.fecha" [max]="maxDate"
                            [(ngModel)]="despachoupdate.fecha_salida" required>
                        <mat-datepicker-toggle matSuffix [for]="pickersalida">
                        </mat-datepicker-toggle>
                        <mat-datepicker touchUi #pickersalida></mat-datepicker>
                        <!-- <input type="button" value="Agregar Fecha"/> -->

                    </mat-form-field>
                </div>
                <div class="col-2"></div>

            </div>

            <div class="row">
                <div class="col-2"></div>

                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>Número de Factura</mat-label>
                        <input matInput [(ngModel)]="despachoupdate.numero_factura" formControlName="NumeroFactura"
                            required />

                    </mat-form-field>

                </div>
                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>Número de Ovas</mat-label>
                        <input matInput type="number" [(ngModel)]="despachoupdate.numero_ovas"
                            formControlName="NumeroDeOvas" required />
                    </mat-form-field>
                </div>
                <div class="col-2"></div>

            </div>

            <div class="row">
                <div class="col-2"></div>


                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>Número de Ovas Reposición</mat-label>
                        <input matInput type="number" [(ngModel)]="despachoupdate.ovas_reposicion"
                            formControlName="reposicion" required />
                    </mat-form-field>

                </div>
                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>Número de Ovas Regalo</mat-label>
                        <input matInput type="number" [(ngModel)]="despachoupdate.ovas_regalo"
                            formControlName="NumeroDeOvasRegalo" required />
                    </mat-form-field>

                </div>
                <div class="col-2"></div>

            </div>

            <div class="row">
                <div class="col-2"></div>


                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>% Adicional</mat-label>
                        <input matInput type="number" [(ngModel)]="despachoupdate.porcentaje"
                            formControlName="Porcentaje" required min="0" max="100" />
                    </mat-form-field>

                </div>
                <div class="col-4">

                    <mat-form-field appearance="fill">
                        <mat-label>Número de Ovas Adicionales</mat-label>
                        <input matInput type="number" [(ngModel)]="despachoupdate.ovas_adicionales"
                            formControlName="NumeroDeOvasAdicionales" required />
                    </mat-form-field>

                </div>

                <div class="col-3"></div>


            </div>


            <div class="row">
                <div class="col-3"></div>


                <div class=col-3>
                    <button mat-raised-button ngbAutofocus (click)="cerrar()">
                        <mat-icon>cancel_presentation</mat-icon></button>
                </div>


                <div class=col-3> <button mat-raised-button type="submit"  color="primary" 
                        [disabled]="!firstFormGroup.valid">
                        <mat-icon>refresh</mat-icon>
                    </button>

                </div>

                <div class="col-3"></div>


            </div>


        </form>
    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
</div>
