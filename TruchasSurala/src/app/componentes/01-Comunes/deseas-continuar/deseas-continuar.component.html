<div class="container alternate-theme ">
  <mat-card class="example-card">
      <mat-card-header  >

        <mat-card-title>
         <p> <mat-icon color="primary" >check_circle</mat-icon> {{Titulo}}</p>
        </mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <p>
          {{mensaje}}
        </p>
      </mat-card-content>

      <mat-card-actions>
          <div class="row">
              <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                  <button  mat-fab color="primary" ngbAutofocus (click)="closeNOOK()">
                      <mat-icon>not_interested</mat-icon>
                  </button>
              </div>
              <div class="col-6 centerlabel font-weight-bold" style="text-align: center;">
                  <button   mat-fab   color="warn"
                      (click)="close()">
                      <mat-icon>check_circle_outline</mat-icon>
                  </button>
              </div>
          </div>

      </mat-card-actions>

    </mat-card>
  </div>
