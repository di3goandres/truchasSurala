<div class="container alternate-theme">
    <mat-horizontal-stepper [linear]="false">
        <mat-step>
            <ng-template matStepLabel>Despachos</ng-template>
            <mat-card class="example-card">
                <mat-card-header>
                    <app-despachoactual></app-despachoactual>

                </mat-card-header>
                <mat-card-content>
                    <table id="customers" matTableExporter #exporter="matTableExporter" mat-table [dataSource]="dataSource"
                        class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{element.position}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Nombre" >
                            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.Nombre | uppercase}} </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="Finca">
                            <th mat-header-cell *matHeaderCellDef> Finca </th>
                            <td mat-cell *matCellDef="let element"> {{element.Finca | uppercase}} </td>
                        </ng-container> -->
                        <!-- Name Column -->
                        <ng-container matColumnDef="Cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Cantidad | number}} </td>
                        </ng-container>



                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Bandeja">
                            <th mat-header-cell *matHeaderCellDef> Cajas / Numero Bandeja </th>
                            <td mat-cell *matCellDef="let element"> <span *ngFor="let item of element.childrend">
                                    #Caja:{{item.caja_numero}} - #Bandeja:{{item.bandeja_numero}} - Cantidad:
                                    {{item.Cantidad| number}} - Ovas/ml: {{item.oval_ml |number}}
                                    <br>

                                </span>
                            </td>
                        </ng-container>p

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                    </table>
                    <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
                    <button mat-raised-button
                        (click)="exporter.exportTable('xlsx', {fileName:'Distribucion', sheet: 'distribucion', Props: {Author: 'TruchasSurala'}})">Excel</button>
                </mat-card-content>
            </mat-card>
        </mat-step>
    </mat-horizontal-stepper>
</div>
